<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/css/styles.css">  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>
<body>
  <div class="contact-form">
    <h1 class="title" style="font-family: 'Comic Sans MS', cursive; color:#414A23; background-color: #F6F6F6;">Clementina Relyveld 📞</h1>
    <div class="grid-container-information">
      <div class="grid-item grid-item1">
        <div class="contact-info">
          <div class="info-item">🏠 Enloe High School</div>
          <div class="info-item">🔔 Remind</div>
          <div class="info-item">✉️ Email: cgutierrezolmos@wcpss.net</div>
          <div class="info-item">🌐 Website: work in progress</div>
        </div>
        <div class="contact-details-container">
          <form>
            <div class="form-group">
              <label for="full-name" style="columns: 6;">Name:</label>
              <input type="text" id="full-name" name="full-name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="subject">Subject/Class:</label>
              <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="6"></textarea>
            </div>
            <button type="submit" class="send-btn">Send Message</button>
          </form>
        </div>
      </div>
      <div class="grid-item grid-item2">
        <div class="bigpicture-container">
          <img src="/images/bigpictureid.svg" alt="Description of the image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
